<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- For IE 10 and below -->
    <!-- No link, just place a file called favicon.ico in the root directory -->
    
    <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
    <link rel="icon" href="assets/icons/favicon.png" sizes="16x16" type="image/png">
    <title>Clock with alarm</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="application-name" content="Clock">
    
    <meta name="description" content="Simple animationed Clock">
    
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    
    
    <meta name="google" content="translate">
    <meta name="google-site-verification" content="verification_token">
    
    <meta name="generator" content="program">
    
    <meta name="subject" content="Clock ">
    
    <meta name="abstract" content="Clock">
    
    <meta name="topic" content="Easy">
    
    <meta name="summary" content="">
    <meta name="classification" content="business">
    
    <meta name="url" content="https://clock-app-st.vercel.app/">
    <meta name="identifier-URL" content="https://clock-app-st.vercel.app/">
    
    <meta name="directory" content="submission">
    
    <meta name="category" content="main">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    
    <meta name="rating" content="General">
    <meta name="referrer" content="never">
    
    <meta name="format-detection" content="telephone=no">
    
    <!-- Geo tags -->
    <meta name="ICBM" content="latitude, longitude">
    <meta name="geo.position" content="latitude;longitude">
    <meta name="geo.region" content="country[-state]"><!-- Country code (ISO 3166-1): mandatory, state code (ISO 3166-2): optional; eg. content="US" / content="US-NY" -->
    <meta name="geo.placename" content="Andijan City"><!-- eg. content="New York City" -->
</head>

<body>
    <div class="container" id="container">
        <section>
            <div class="clock-body">
                <div id="hours">
                    <div class="scene">
                        <div class="cube" id="c1"> 
                            <div class="cube__face cube__face--front"></div>
                            <div class="cube__face cube__face--back"></div>
                            <div class="cube__face cube__face--right"></div>
                            <div class="cube__face cube__face--left"></div>
                            <div class="cube__face cube__face--top"></div>
                            <div class="cube__face cube__face--bottom"></div>
                        </div>
                    </div>
                </div>
                <div id="minutes">
                    <div class="scene">
                        <div class="cube" id="c2">
                            <div class="cube__face cube__face--front"></div>
                            <div class="cube__face cube__face--back"></div>
                            <div class="cube__face cube__face--right"></div>
                            <div class="cube__face cube__face--left"></div>
                            <div class="cube__face cube__face--top"></div>
                            <div class="cube__face cube__face--bottom"></div>
                        </div>
                    </div>
                </div>
                <div id="seconds">
                    <div class="scene">
                        <div class="cube" id="c3">
                            <div class="cube__face cube__face--front"></div>
                            <div class="cube__face cube__face--back"></div>
                            <div class="cube__face cube__face--right"></div>
                            <div class="cube__face cube__face--left"></div>
                            <div class="cube__face cube__face--top"></div>
                            <div class="cube__face cube__face--bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Strange-bs/strange-js/js/strange.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
